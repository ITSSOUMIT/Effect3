<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <title>Clock</title>
    <link rel="shortcut icon" href="watch.jpg" type="image/jpg">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>

        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
        <div class="numbers">
            <ul>
                <li>12</li>
                <li>3</li>
                <li>6</li>
                <li>9</li>
            </ul>
        </div>
    </div>
    <script src="time.js"></script>
</body>

</html>
